<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add-Member</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-info text-white text-center h3">
                Member Registration
            </div>
            <div class="card-body">
                <form class="form-inline my-2 my-lg-0" action="add-article"
                      method="get">
                    <input class="form-control mr-sm-2" type="search"
                           placeholder="Enter Member Id" aria-label="Search" name="eIssn">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
        <form action="addBook" method="post" enctype="multipart/form-data">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label >Member Id:</label>
                        <input class="form-control" id="addbisbn" name="memberId">

                </div>

                <div class="form-group col-md-6">
                    <label for="addbtitle">Name:</label>
                    <input class="form-control" type="text" id="addbtitle" name="title" value="${book.title}">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="edition">Father Name:</label> <input class="form-control"
                                                                 id="edition" name="edition" value="${book.edition}">
                </div>
                <div class="form-group col-md-6">
                    <label for="volume">Address:</label> <input class="form-control"
                                                               id="volume" name="volume" value="${book.volume }">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Blood Group:</label>
                        <select class="form-control">
                            <option>O+</option>
                            <option>O-</option>
                        </select>

                </div>
                <div class="form-group col-md-3">
                    <label>Gender:</label>
                    <br>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" checked>Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Female
                    </label>

                </div>
                <div class="form-group col-md-3">
                    <label for="location">Status:</label>
                    <br>
                    <label class="radio-inline"><input name="location" type="radio">Active</label>
                    <label class="radio-inline"><input id="location" name="location" type="radio">Inactive</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label >Department:</label>
                        <select class="form-control">
                            <option>CS</option>
                            <option>SWE</option>
                        </select>

                </div>
                <div class="form-group col-md-6">
                    <label>Upload Image:<input
                            class="form-control form-control-file" id="publicationplace" name="publicationPlace"
                            value="${book.publicationPlace }" type="file">
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pages">CNIC/BF/PP No:</label> <input class="form-control"
                                                             id="pages" name="pages" value="${book.pages }">
                </div>
                <div class="form-group col-md-6">
                    <label>Email:</label><input class="form-control" name="pages" value="${book.pages }">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="billNo">Contact:</label> <input class="form-control"
                                                                id="billNo" name="billNo">
                </div>
                <div class="form-group col-md-6">
                    <label for="billDate">Date Of Birth:</label> <input class="form-control"
                                                                    id="billDate" name="billDate" type="date" placeholder="2018-12-22">
                </div>
            </div>
            <div class="form-row">


            </div>
            <button type="submit" name="addBook" class="btn btn-outline-info btn-block">Save</button>
        </form>
    </div>
        </div>
    </div>
</body>
</html>
